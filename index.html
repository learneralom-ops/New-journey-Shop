<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arifa Smart Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --white: #ffffff;
            --dark: #1e293b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--dark); padding-top: 60px; padding-bottom: 70px; }

        /* Header */
        header {
            position: fixed; top: 0; width: 100%; height: 50px;
            background: var(--white); display: flex; align-items: center;
            justify-content: space-between; padding: 0 10px; z-index: 1000; box-shadow: var(--shadow);
        }
        .logo { font-weight: 700; font-size: 1.2rem; color: var(--primary); }
        #login-status-indicator { width: 10px; height: 10px; background: #10b981; border-radius: 50%; display: none; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: var(--white); display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid #e2e8f0; z-index: 1000;
        }
        .nav-item { text-align: center; color: var(--secondary); text-decoration: none; font-size: 0.8rem; position: relative; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .badge {
            position: absolute; top: -5px; right: -5px; background: red;
            color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.7rem;
        }

        /* Sections */
        section { display: none; padding: 15px; max-width: 100%; margin: 0 auto; }
        section.active { display: block; }

        /* Slider */
        .slider-container { width: 100%; height: 180px; overflow: hidden; position: relative; margin-bottom: 15px; background: #ddd; }
        .slide { width: 100%; height: 100%; background-size: cover; background-position: center; transition: 0.5s; display: none; }
        .slide.active { display: flex; align-items: center; justify-content: center; }
        .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); color: white; border: none; padding: 10px; cursor: pointer; z-index: 10; }
        .next { right: 0; }

        /* Category Bubbles */
        .categories { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .category-pill { padding: 8px 18px; border-radius: 20px; white-space: nowrap; cursor: pointer; font-size: 0.85rem; color: white; border: none; font-weight: 600; }

        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(4, 1fr); } }

        .product-card { background: var(--white); border-radius: 12px; padding: 10px; box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; }
        .product-card img { width: 100%; height: 130px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; }
        .product-card h3 { font-size: 0.85rem; height: 38px; overflow: hidden; margin-bottom: 5px; }
        .price { color: var(--primary); font-weight: 700; margin-bottom: 10px; }
        
        /* Modals */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-content { background: var(--white); padding: 20px; border-radius: 15px; width: 100%; max-width: 450px; max-height: 90vh; overflow-y: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 0.9rem; }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-primary:active { transform: scale(0.98); }

        /* Cart View */
        .cart-item { display: flex; gap: 15px; background: white; padding: 12px; border-radius: 10px; margin-bottom: 10px; align-items: center; box-shadow: var(--shadow); }
        .cart-item img { width: 50px; height: 50px; border-radius: 5px; object-fit: cover; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Arifa Smart Shop</div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div id="login-status-indicator" title="Logged In"></div>
            <i class="fas fa-search" onclick="location.hash='#search'" style="cursor: pointer;"></i>
        </div>
    </header>

    <section id="home" class="active">
        <div class="slider-container" id="slider">
            <div class="slide active" style="background: linear-gradient(45deg, #2563eb, #f59e0b); color: white; display: flex; align-items: center; justify-content: center;">
                <h2>Welcome to Arifa Shop</h2>
            </div>
            <button class="slider-btn prev" onclick="moveSlider(-1)">❮</button>
            <button class="slider-btn next" onclick="moveSlider(1)">❯</button>
        </div>
        <div class="categories" id="category-list"></div>
        <div class="product-grid" id="main-products"></div>
    </section>

    <section id="search">
        <div class="form-group">
            <input type="text" id="search-input" placeholder="Search for products...">
        </div>
        <div class="product-grid" id="search-results"></div>
    </section>

    <section id="cart">
        <h2 style="margin-bottom: 15px;">Shopping Cart</h2>
        <div id="cart-list"></div>
        <div id="cart-empty-msg" style="display:none; text-align:center; padding:40px;">Your cart is empty!</div>
        <div id="cart-summary" style="margin-top:20px; text-align:right; border-top: 2px solid #eee; padding-top: 15px;">
            <h3 style="margin-bottom: 10px;">Total: ৳<span id="cart-total">0</span></h3>
            <button class="btn-primary" onclick="openCheckout()">Proceed to Checkout</button>
        </div>
    </section>

    <section id="wishlist"><h2>Wishlist</h2><div id="wishlist-list" class="product-grid"></div></section>
    <section id="orders"><h2>My Orders</h2><div id="orders-list"></div></section>
    <section id="about"><h2>About Us</h2><p>Your premium e-commerce destination in Bangladesh.</p></section>

    <nav class="bottom-nav">
        <a href="#home" class="nav-item active"><i class="fas fa-home"></i><div>Home</div></a>
        <a href="#wishlist" class="nav-item"><i class="fas fa-heart"></i><div>Wishlist</div><span class="badge" id="wish-badge">0</span></a>
        <a href="#cart" class="nav-item"><i class="fas fa-shopping-cart"></i><div>Cart</div><span class="badge" id="cart-badge">0</span></a>
        <div class="nav-item" onclick="toggleMenu()"><i class="fas fa-bars"></i><div>Menu</div></div>
    </nav>

    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <h2 id="auth-title">Login</h2>
            <form id="auth-form" style="margin-top:15px">
                <div class="form-group" id="phone-group" style="display:none">
                    <input type="tel" id="auth-phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="text" id="auth-identifier" placeholder="Phone or Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="auth-pass" placeholder="Password" required>
                </div>
                
                <button class="btn-primary" type="submit" id="auth-btn">Login</button>
                <p style="margin-top:15px; text-align:center; font-size:0.9rem">
                    <span id="auth-toggle" style="color:var(--primary); cursor:pointer">Don't have an account? Register</span>
                </p>
            </form>
            <button onclick="closeModals()" style="margin-top:15px; background:none; border:none; width:100%; color: #666;">Cancel</button>
        </div>
    </div>

    <div class="modal" id="checkout-modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 15px;">Shipping & Payment</h2>
            <form id="checkout-form">
                <div class="form-group"><input type="text" id="ship-name" placeholder="Full Name" required></div>
                <div class="form-group"><textarea id="ship-addr" placeholder="Shipping Address (e.g., Area, Road, House No)" required></textarea></div>
                
                <div style="background: #f1f5f9; padding: 12px; border-radius: 8px; margin-bottom: 15px;">
                    <p style="font-size: 0.9rem; margin-bottom: 8px; font-weight: 600;">Payment Method:</p>
                    <select id="pay-method" onchange="showPaymentInfo()">
                        <option value="COD">Cash on Delivery</option>
                        <option value="Bkash">bKash (Personal)</option>
                        <option value="Nagad">Nagad (Personal)</option>
                    </select>
                </div>

                <div id="payment-details" style="display:none; background: #fff3cd; padding: 12px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ffeeba; font-size: 0.85rem;">
                    <p id="payment-instruction" style="margin-bottom: 10px;"></p>
                    <div class="form-group" style="margin-bottom: 0;"><input type="text" id="tran-id" placeholder="TrxID or Last 4 Digits"></div>
                </div>

                <button class="btn-primary" type="submit">Place Order Now</button>
                <button type="button" class="btn-primary" style="background:var(--secondary); margin-top:10px" onclick="closeModals()">Back</button>
            </form>
        </div>
    </div>

    <div class="modal" id="menu-modal">
        <div class="modal-content">
            <div id="menu-links" style="font-weight: 600;"></div>
            <hr style="margin:15px 0; border-top: 1px solid #eee;">
            <a href="#about" onclick="closeModals()" style="text-decoration: none; color: var(--dark);">About Us</a><br><br>
            <button class="btn-primary" onclick="closeModals()">Close Menu</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getDatabase, ref, set, get, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbc54ZsWBXFqX50KvY85kbHkUo_Ct5hLk",
            authDomain: "arifa-shop.firebaseapp.com",
            databaseURL: "https://arifa-shop-default-rtdb.firebaseio.com",
            projectId: "arifa-shop",
            storageBucket: "arifa-shop.firebasestorage.app",
            messagingSenderId: "792267788402",
            appId: "1:792267788402:web:96dd32886699ff188472eb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let products = [];
        let isLogin = true;

        // --- Toggle Login/Signup Form ---
        document.getElementById('auth-toggle').onclick = () => {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('auth-btn').innerText = isLogin ? 'Login' : 'Register';
            document.getElementById('auth-toggle').innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
            
            // Show/Hide fields based on mode
            const phoneGroup = document.getElementById('phone-group');
            const identifierInput = document.getElementById('auth-identifier');
            
            if (isLogin) {
                phoneGroup.style.display = 'none';
                identifierInput.placeholder = "Phone or Email";
            } else {
                phoneGroup.style.display = 'block';
                document.getElementById('auth-phone').placeholder = "Phone Number";
                identifierInput.placeholder = "Email Address";
            }
        };

        // --- Auth & Auto-Cart Logic ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            document.getElementById('login-status-indicator').style.display = user ? 'block' : 'none';
            renderMenu();
            if(user) {
                updateBadges();
                const pendingId = localStorage.getItem('pendingCartItemId');
                if(pendingId) {
                    setTimeout(() => {
                        window.addToCart(pendingId);
                        localStorage.removeItem('pendingCartItemId');
                    }, 1000);
                }
            }
        });

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('auth-identifier').value;
            const phone = document.getElementById('auth-phone').value;
            const pass = document.getElementById('auth-pass').value;
            
            // Note: Firebase requires an actual email format for Auth. 
            // If user enters phone only in signup, we create a pseudo-email like phone@shop.com
            let email = identifier;
            if(!identifier.includes('@')) email = identifier.trim() + "@arifa.com";

            try {
                if(isLogin) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                    // Save additional data like phone to database
                    await set(ref(db, `users/${userCredential.user.uid}/profile`), {
                        phone: phone,
                        email: identifier,
                        createdAt: Date.now()
                    });
                }
                closeModals();
            } catch (err) { alert("Error: " + err.message); }
        };

        // --- Router ---
        window.onhashchange = () => {
            const hash = location.hash || '#home';
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(hash.substring(1))?.classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => {
                n.classList.toggle('active', n.getAttribute('href') === hash);
            });
            if(hash === '#cart') renderCart();
            if(hash === '#wishlist') renderWishlist();
            if(hash === '#orders') renderOrders();
        };

        // --- UI Rendering ---
        window.renderProductGrid = (targetId, items) => {
            const container = targetId === 'home' ? document.getElementById('main-products') : document.getElementById('search-results');
            container.innerHTML = items.map(p => `
                <div class="product-card">
                    <img src="${p.imageUrl}" onclick="showProduct('${p.id}')">
                    <h3 onclick="showProduct('${p.id}')">${p.name}</h3>
                    <div class="price">৳${p.price}</div>
                    <button class="btn-primary" style="padding: 8px; font-size: 0.75rem;" onclick="addToCart('${p.id}')">
                        <i class="fas fa-shopping-cart"></i> Add to Cart
                    </button>
                </div>
            `).join('');
        };

        const renderCategories = () => {
            const cats = ['All', ...new Set(products.map(p => p.category))];
            const colors = ['#ef4444', '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6'];
            document.getElementById('category-list').innerHTML = cats.map((c, i) => `
                <button class="category-pill" style="background:${colors[i % colors.length]}" onclick="filterCategory('${c}')">${c}</button>
            `).join('');
        };

        // --- Payment Management ---
        window.showPaymentInfo = () => {
            const method = document.getElementById('pay-method').value;
            const infoDiv = document.getElementById('payment-details');
            const instruction = document.getElementById('payment-instruction');
            const tranInput = document.getElementById('tran-id');

            if (method === 'COD') {
                infoDiv.style.display = 'none';
                tranInput.required = false;
            } else {
                infoDiv.style.display = 'block';
                tranInput.required = true;
                const myNumber = "01749666991"; 
                instruction.innerHTML = `Please send money to <b>${myNumber}</b> (Personal) via Send Money and enter TrxID or Last 4 digits below.`;
            }
        };

        // --- Core Actions ---
        window.addToCart = async (id) => {
            if(!currentUser) {
                localStorage.setItem('pendingCartItemId', id);
                alert("Please Login first. Product will be added automatically.");
                document.getElementById('auth-modal').style.display = 'flex';
                return;
            }
            const p = products.find(x => x.id === id);
            const cartRef = ref(db, `users/${currentUser.uid}/cart/${id}`);
            const snap = await get(cartRef);
            if(snap.exists()) {
                await update(cartRef, { quantity: snap.val().quantity + 1 });
            } else {
                await set(cartRef, { name: p.name, price: p.price, imageUrl: p.imageUrl, quantity: 1 });
            }
            updateBadges();
            alert("Added to cart!");
        };

        const renderCart = () => {
            if(!currentUser) return;
            onValue(ref(db, `users/${currentUser.uid}/cart`), snap => {
                const items = snap.val() ? Object.entries(snap.val()) : [];
                const cartList = document.getElementById('cart-list');
                const cartSummary = document.getElementById('cart-summary');
                const emptyMsg = document.getElementById('cart-empty-msg');
                
                if(items.length === 0) {
                    cartList.innerHTML = '';
                    cartSummary.style.display = 'none';
                    emptyMsg.style.display = 'block';
                    return;
                }

                emptyMsg.style.display = 'none';
                cartSummary.style.display = 'block';
                let total = 0;
                cartList.innerHTML = items.map(([id, p]) => {
                    total += p.price * p.quantity;
                    return `
                        <div class="cart-item">
                            <img src="${p.imageUrl}">
                            <div style="flex-grow:1">
                                <h4 style="font-size:0.85rem">${p.name}</h4>
                                <p style="color:var(--primary); font-weight:600">৳${p.price}</p>
                            </div>
                            <div style="display:flex; align-items:center; gap:8px">
                                <button onclick="changeQty('${id}', -1)" style="width:25px; height:25px; border-radius:50%; border:1px solid #ddd">-</button>
                                <span>${p.quantity}</span>
                                <button onclick="changeQty('${id}', 1)" style="width:25px; height:25px; border-radius:50%; border:1px solid #ddd">+</button>
                            </div>
                        </div>
                    `;
                }).join('');
                document.getElementById('cart-total').innerText = total;
            });
        };

        window.openCheckout = () => document.getElementById('checkout-modal').style.display = 'flex';

        document.getElementById('checkout-form').onsubmit = async (e) => {
            e.preventDefault();
            const cartSnap = await get(ref(db, `users/${currentUser.uid}/cart`));
            const items = Object.values(cartSnap.val());
            const total = items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            
            const orderData = {
                orderId: "AS-" + Date.now(),
                date: Date.now(),
                userEmail: currentUser.email,
                items: items,
                totalAmount: total,
                status: 'Pending',
                shippingName: document.getElementById('ship-name').value,
                shippingAddress: document.getElementById('ship-addr').value,
                paymentMethod: document.getElementById('pay-method').value,
                transactionId: document.getElementById('tran-id').value || 'COD'
            };

            await push(ref(db, `orders/${currentUser.uid}`), orderData);
            await remove(ref(db, `users/${currentUser.uid}/cart`));
            alert("Order placed successfully! We will contact you soon.");
            closeModals();
            location.hash = '#orders';
        };

        // --- Helpers ---
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display='none');
        window.toggleMenu = () => document.getElementById('menu-modal').style.display = 'flex';
        window.moveSlider = (n) => {
            const slides = document.querySelectorAll('.slide');
            if(!slides.length) return;
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        };
        window.changeQty = (id, delta) => {
            const itemRef = ref(db, `users/${currentUser.uid}/cart/${id}`);
            get(itemRef).then(s => {
                const newQty = s.val().quantity + delta;
                if(newQty <= 0) remove(itemRef);
                else update(itemRef, { quantity: newQty });
            });
        };
        window.logout = () => signOut(auth).then(() => location.reload());
        
        // --- Initialization ---
        let currentSlide = 0;
        setInterval(() => moveSlider(1), 5000);
        
        onValue(ref(db, 'products'), (snapshot) => {
            products = snapshot.val() ? Object.entries(snapshot.val()).map(([id, val]) => ({id, ...val})) : [];
            renderCategories();
            renderProductGrid('home', products);
        });

        get(ref(db, 'sliderImages')).then(snap => {
            if(snap.exists()) {
                const html = Object.values(snap.val()).map((img, i) => `
                    <div class="slide ${i===0?'active':''}" style="background-image:url('${img.downloadURL}')"></div>
                `).join('');
                document.getElementById('slider').innerHTML = html + `<button class="slider-btn prev" onclick="moveSlider(-1)">❮</button><button class="slider-btn next" onclick="moveSlider(1)">❯</button>`;
            }
        });

        const updateBadges = () => {
            onValue(ref(db, `users/${currentUser.uid}/cart`), s => document.getElementById('cart-badge').innerText = s.exists() ? Object.keys(s.val()).length : 0);
            onValue(ref(db, `users/${currentUser.uid}/wishlist`), s => document.getElementById('wish-badge').innerText = s.exists() ? Object.keys(s.val()).length : 0);
        };

        const renderMenu = () => {
            const menu = document.getElementById('menu-links');
            menu.innerHTML = currentUser ? 
                `<p style="color:#2563eb; margin-bottom:10px;">Hi, ${currentUser.email}</p>
                 <a href="#orders" onclick="closeModals()" style="text-decoration:none; color:var(--dark);">My Orders</a><br><br>
                 <a href="#" onclick="logout()" style="text-decoration:none; color:red;">Logout</a>` : 
                `<a href="#" onclick="document.getElementById('auth-modal').style.display='flex'; closeModals()" style="text-decoration:none; color:var(--primary);">Login / Register</a>`;
        };

        window.onhashchange();
    </script>
</body>
</html>
